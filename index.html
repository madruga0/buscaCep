<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Poste Express - Frete</title>
</head>

<body class="bg-slate-100 h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 text-center">ðŸšš Calculador de Frete</h1>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-600 mb-1">Digite seu CEP</label>
                <input type="text" id="inputCep" placeholder="00000-000"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
            </div>

            <button id="btnBuscar"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg shadow-blue-200">
                Calcular Entrega
            </button>
        </div>

        <div id="resultado" class="mt-8 pt-6 border-t border-slate-100 hidden">
            <div class="space-y-3">
                <p id="resEndereco" class="text-slate-700 text-sm italic"></p>
                <div class="flex justify-between items-center bg-blue-50 p-4 rounded-xl">
                    <span class="text-blue-800 font-medium">Valor do Frete:</span>
                    <span id="resFrete" class="text-xl font-bold text-blue-900"></span>
                </div>
            </div>
        </div>

        <p id="erroMsg" class="mt-4 text-red-500 text-sm text-center hidden font-medium"></p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
